<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Éste es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <main>
    <section class="descuentos">
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular </button>       
            <p id="ResultP"></p>
        </form>
    </section>
    <section class="cupon">
        <h2>Calcula el precio a pagar de tus productos con descuento de cupones</h2>
        <form>
            <label for="inputPrecio">Escribe el precio de tu producto</label>
            <input id="inputPrecio" type="number">
            <br>
            <label for="inputCupon">Escribe el cupón de decuento para tu producto</label>
            <input id="inputCupon" type="text">
            <button type="button" onclick="onClickButtonPriceDiscountDos()">Calcular</button>
            <p id="resultCupon"></p>
        </form>
    </section>
    </main>
</div>
    <script src="./descuentos.js"></script>
</body>
</html>
