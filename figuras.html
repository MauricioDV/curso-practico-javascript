<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Figuras geométricas</h1>
    </header>
    <section class="figura cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <div class="figura-img">
            <img src="./assets/cuadrado.jpg" 
             alt="figura de un cuadrado">
        </div>
        <form class="form-figura">
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button class="button" type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button class="button" type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section class="figura triangulo">
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <div class="figura-img">
            <img src="./assets/triangulo-1.png" 
             alt="figura de un cuadrado">
        </div>
        <form class="form-figura">
            <label for="inputLado1">
               Ingresa el tamaño del primer lado:
            </label>
            <input id="inputLado1" type="number">
            
            <label for="inputLado2">
                Ingresa el tamaño del segundo lado:
            </label>
            <input id="inputLado2" type="number">
            
            <label for="inputBase">
                Ingresa el tamaño de la base:
            </label>
            <input id="inputBase" type="number">
            
            <label for="inputAltura">
                Escribe la altura de tu triángulo:
            </label>
            <input id="inputAltura" type="number">
            
            <button class="button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button class="button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section class="figura circulo">
        <h2>Calcula el diámetro, perímetro y área de un círculo</h2>
        <div class="figura-img">
            <img src="./assets/circulo.png" 
             alt="figura de un cuadrado">
        </div>
        <form class="form-figura">
            <label for="inputCirculo">
                Escribe el diámetro de tu círculo:
            </label>
            <input id="inputCirculo" type="number">
            
            <button class="button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button class="button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    
    <section class="figura isosceles">
        <h2>Calcular altura de triángulo isosceles</h2>
        <div class="figura-img">
            <img src="./assets/isoscelles.png" 
             alt="figura de un cuadrado">
        </div>
        <form class="form-figura">
            <label for="isoLado1">Ingresa el tamaño del primer lado</label>
            <input name="isoLado1" id="isoLado1" type="number">

            <label for="isoLado2">Ingresa el tamaño del segundo lado</label>
            <input name="isoLado2" id="isoLado2" type="number">

            <label for="isoBase">Ingresa el tamaño de la base</label>
            <input name="isoBase" id="isoBase" type="number">

            <button class="button type="button" onclick="trianguloIso()">Calcular</button>
    </section>

    <script src="./figuras.js"></script>
</div>
</body>
</html>
